<head>
  <title>Tichu Awesome</title>
</head>

<body>
  <div class="col-md-8 col-md-offset-2 text-center">
    <button class="btn btn-success newGame">New Game</button>
  </div>
    {{> tichuScore}}

</body>

<template name="tichuScore">
  <div class="score-table col-md-8 col-md-offset-2">
    <h1>Score Table</h1>

      {{#each tichuRound}}
        {{>pastRound}}
      {{/each}}

      {{>currentRound}}

  </div>
</template>


<template name="currentRound">
  {{#each tichuGame}}
  <form name="tichuGame">
  <div class="col-md-6">
    <h2>{{teamOne.score}}</h2>
    <div class="col-md-12" id="player-{{teamOne.personOne.name}}">
      <h4>{{teamOne.personOne.name}}</h4>
      <div class="btn-group" id="teamOnePersonOne" data-toggle="buttons">
        <button class="btn btn-primary">T</button>
        <button class="btn btn-primary">G</button>
      </div>
    </div>
    <div class="col-md-12" id="player-{{teamOne.personTwo.name}}">
      <h4>{{teamOne.personTwo.name}}</h4>
      <div class="btn-group" id="teamOnePersonTwo" data-toggle="buttons">
        <label class="btn btn-primary">T</label>
        <label class="btn btn-primary">G</label>
      </div>
    </div>
    <div class="col-md-8 col-md-offset-2">
        <input type="number" step="5" class="form-control form-control-lg" id="tichuScoreTeamOne" />
    </div>

  </div>
  <div class="col-md-6">
      <h2>{{teamTwo.score}}</h2>
    <div class="col-md-12" id="player-{{teamTwo.personOne.name}}">
      <h4>{{teamTwo.personOne.name}}</h4>
      <div class="btn-group" id="teamTwoPersonOne" data-toggle="buttons">
        <label class="btn btn-primary">T</label>
        <label class="btn btn-primary">G</label>
      </div>
    </div>
    <div class="col-md-12" id="player-{{teamTwo.personTwo.name}}">
      <h4>{{teamTwo.personTwo.name}}</h4>
      <div class="btn-group" id="teamTwoPersonTwo" data-toggle="buttons">
        <label class="btn btn-primary">T</label>
        <label class="btn btn-primary">G</label>
      </div>
    </div>
    <div class="col-md-8 col-md-offset-2">
        <input type="number" step="5" class="form-control form-control-lg" id="tichuScoreTeamTwo" />
    </div>

  </div>
  <div class="pull-right delete">
    <button type="submit" class="btn btn-danger fa fa-times submitScore"></button>
  </div>

  <div class="tichuMade">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-success submitScore">
      Submit Score
    </button>

    <!-- Modal -->
    <div class="modal fade" id="whoCalled" tabindex="-1" role="dialog" ria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Who went out first?</h5>
          </div>
          <div class="modal-body">
            <div class="btn-group"  id="peopleWhoCalled" data-toggle="buttons">

            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary submitFinalScore">Submit Score</button>
          </div>
        </div>
      </div>
    </div>





  </div>

  </form>
{{/each}}
</template>



<template name="pastRound">
  <div class="row">
    <div class="col-md-11">
      <div class="col-md-6">{{teamOneScore}}</div>
      <div class="col-md-6">{{teamTwoScore}}</div>
    </div>
    <div class="col-md-1">
      <button class="btn btn-danger remove fa fa-times"></button>
    </div>
  </div>
</template>
